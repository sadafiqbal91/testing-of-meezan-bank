<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meezan Bank Clone | Shariah Compliant Banking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Meezan Bank Logo" class="logo-img">
                <span class="logo-text">MEEZAN BANK</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <video autoplay muted loop id="hero-video">
                <source
                    src="https://assets.mixkit.co/videos/preview/mixkit-business-people-shaking-hands-in-an-office-1249-large.mp4"
                    type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>The Premier Islamic Bank</h1>
                <p>Innovative Shariah-compliant financial solutions for a better future.</p>
                <div class="hero-btns">
                    <button class="primary-btn">Get Started</button>
                </div>
            </div>
        </section>

        <section id="services" class="cards-section">
            <h2 class="section-title">Our Products</h2>
            <div class="cards-container">
                <div class="card-item" id="debit-card">
                    <div class="card-inner">
                        <img src="assets/debit-card.png" alt="Debit Card">
                        <h3>Debit Card</h3>
                    </div>
                </div>
                <div class="card-item" id="credit-card">
                    <div class="card-inner">
                        <img src="assets/credit-card.png" alt="Credit Card">
                        <h3>Credit Card</h3>
                    </div>
                </div>
                <div class="card-item" id="cheque-card">
                    <div class="card-inner">
                        <img src="assets/cheque.png" alt="Cheque Book">
                        <h3>Cheque Book</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-logo">MEEZAN BANK</div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="mailto:info@meezanbank.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Meezan Bank. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
